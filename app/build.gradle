apply plugin: 'com.android.application'
android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.amazonaws.demo.s3transferutility"
        minSdkVersion 10
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/aws-android-sdk-cognito-2.2.6.jar')
    compile files('libs/aws-android-sdk-core-2.2.6.jar')
    compile files('libs/aws-android-sdk-ddb-2.2.6.jar')
    compile files('libs/aws-android-sdk-s3-2.2.6.jar')
    compile fileTree(dir: 'libs', include: ['*.jar'])
}